<!-- Content Wrapper. Contains page content -->
<div th:fragment="sagment_content" class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">


    <!-- /.content-header -->
    <div class="text-center">
      <img alt="배너" src="../../dist/img/miniroom banner.gif" width="100%">
    </div>
  </div>
  <!-- 미리보기 들어갈 자리 -->
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6">

          <div class="card">
            <html lang='en'>

            <head>
              <meta charset='utf-8' />
              <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
              <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
              <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.15/index.global.min.js'></script>
              <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.15/index.global.min.js'></script>
              <script>

                document.addEventListener('DOMContentLoaded', function () {
                  var calendarEl = document.getElementById('calendar');
                  var calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'dayGridMonth',
                    height: 530

                  });
                  calendar.render();
                });

              </script>
            </head>

            <body>
              <div id='calendar'></div>
            </body>

            </html>

          </div>
        </div>
        <!-- /.col-md-6 -->

        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">♣ⓛⓞⓥⓔ∮♥</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1" class=""></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2" class=""></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="../../dist/img/kitty.jpg" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="../../dist/img/love.jpg" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="../../dist/img/barbie.jpg" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-custom-icon" aria-hidden="true">
                    <i class="fas fa-chevron-left"></i>
                  </span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-custom-icon" aria-hidden="true">
                    <i class="fas fa-chevron-right"></i>
                  </span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
